name: "💎 style"

on: pull_request

jobs:
    test:
        name: "💎 style"
        runs-on: ubuntu-latest
        steps:
            - name: "📚 checkout"
              uses: actions/checkout@v2.3.4
              with:
                  ref: ${{ github.head_ref }}
            - name: "🟢 node"
              uses: actions/setup-node@v2.1.4
              with:
                  node-version: 14
                  registry-url: https://registry.npmjs.org/
            - name: "📦 install"
              run: npm install
            - name: "💎 lint"
              run: npm run lint
            - name: "💾 format"
              run: npm run format
            - name: "📤 commit"
              run: |
                  git config user.name "Brad Garropy"
                  git config user.email "bradgarropy@gmail.com"
                  git add .
                  git commit -m "lint and format."
                  git push
              # uses: stefanzweifel/git-auto-commit-action@v4.9.0
              # with:
              #     commit_message: "lint and format."
