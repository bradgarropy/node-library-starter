name: "💎 style"

on: pull_request

jobs:
    test:
        name: "💎 style"
        runs-on: ubuntu-latest
        steps:
            - name: "📚 checkout"
              uses: actions/checkout@v2.3.4
              with:
                  ref: ${{ github.head_ref }}
            - name: "🟢 node"
              uses: actions/setup-node@v2.1.4
              with:
                  node-version: 14
                  registry-url: https://registry.npmjs.org/
            - name: "📦 install"
              run: npm ci
            - name: "💎 lint"
              run: npm run lint
            - name: "💾 format"
              run: npm run format
            - name: "📤 commit"
              uses: stefanzweifel/git-auto-commit-action@v4.9.0
              with:
                  commit_message: lint and format.
                  commit_user_name: bg-bot
                  commit_user_email: actions@github.com
